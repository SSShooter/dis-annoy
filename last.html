<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="js/jquery-2.1.4.min.js"></script>

<body>
<div id="last_page"></div>
<script>
$(document).ready(function() {
	for(var lt=0;lt<localStorage.final_counter;lt++){
		$("#last_page").append(
		'<p>'+localStorage["final"+lt]+'</p><textarea rows="3" cols="20"></textarea>');
	}
});
</script>
</body>
</html>
