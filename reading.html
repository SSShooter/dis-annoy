<script type="text/javascript">
$(document).ready(function(){

			 {'id':localStorage.idtemp,

	function(data, textStatus){

		for(i=0;i<data.length;i++){
			var html='<div id="container"><p>类型</p><p id="title">'+data[i].title+'</p><p id="via">via xxxxxxx</p><HR width="90%" color=#987cb9 SIZE=1><pre id="content">'+data[i].content+'</pre></div>'

		}}
		
		);
