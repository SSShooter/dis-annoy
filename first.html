<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/all.css"/>
<script src="js/jquery-2.1.4.min.js"></script>
<title>无标题文档</title>
<style>
html,body {
	margin:0;
	background-color:#FFFFFF;
}
#icon{
	width:100%;
}
</style>
</head>

<body>
<img id="icon" class="vertical_center" src="images/bigda.jpg"/>
<script>
$(document).ready(function() {
	$("#icon").addClass("animated fadeIn");
	$('#icon').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',  setTimeout(function(){$("#icon").addClass("animated fadeOutUp");},2000));
	setTimeout(function(){location.href="index1.html"},3000);
	});
</script>
</body>
</html>
