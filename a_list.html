<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href='css/all.css'/>
    <script src="js/jquery-2.1.4.min.js"></script>
       <style>
body {
  font: 12px Arial, sans-serif;
}

.clear, article.post:after {
  clear: both;
  content: '';
  display: block;
}

article.post {
  border-bottom: 1px solid #b4b4b4;
  margin-bottom: 10px;
  padding-bottom: 10px;
}

article.post h1 {
  font-size: 20px;
  font-weight: normal;
  margin: 0;
}
article{
	margin:10px;
	height:80px;
	overflow: hidden;
	}
a{
  color:#000000;
  text-decoration: none;
}

</style>
</head>
<body>
	<div class="header"></div>
	<div id="a_box"></div>
</body>
<script type="text/javascript">
$(document).ready(function(){
	$(document).on("click", "article", function(){ //解决append的按钮无法触发事件的问题
			localStorage.idtemp=$(this).attr('id');
		});
		
		$("#a_box").children().remove();
        $.get("http://www.time-record.net/get_article.php",{"form" : localStorage.formtemp},
	function(data, textStatus){
		for(i=0;i<data.length;i++){
			var html='<a href=reading.html><article class="post" id="'+data[i].id+'"><h1>'+data[i].title+'</h1><p>'+data[i].description+'</p></article></a>';
            $("#a_box").append(html);
	}}
);
                       
                
});
</script>
</html>
